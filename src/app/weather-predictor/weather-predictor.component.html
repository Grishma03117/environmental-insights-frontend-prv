<div class="container">
  <h2>Weather Event Predictor</h2>
  <form (ngSubmit)="submit()" #predictForm="ngForm" class="form-grid">
    <div class="form-group">
      <label>City:</label>
      <input type="text" [(ngModel)]="input.city" name="city" required />
    </div>

    <div class="form-group">
      <label>Humidity (%):</label>
      <input
        type="number"
        [(ngModel)]="input.humidity"
        name="humidity"
        required
      />
    </div>

    <div class="form-group">
      <label>Pressure (hPa):</label>
      <input
        type="number"
        [(ngModel)]="input.pressure"
        name="pressure"
        required
      />
    </div>

    <div class="form-group">
      <label>Temperature (K):</label>
      <input
        type="number"
        [(ngModel)]="input.temperature"
        name="temperature"
        required
      />
    </div>

    <div class="form-group">
      <label>Wind Direction (degrees):</label>
      <input
        type="number"
        [(ngModel)]="input.wind_direction"
        name="wind_direction"
        required
      />
    </div>

    <div class="form-group">
      <label>Wind Speed (m/s):</label>
      <input
        type="number"
        [(ngModel)]="input.wind_speed"
        name="wind_speed"
        required
      />
    </div>

    <div class="form-group">
      <label>Start Time:</label>
      <input
        type="datetime-local"
        [(ngModel)]="input.startTime"
        name="startTime"
        required
      />
    </div>

    <div class="form-group">
      <label>End Time:</label>
      <input
        type="datetime-local"
        [(ngModel)]="input.endTime"
        name="endTime"
        required
      />
    </div>

    <button type="submit">Get Predictions</button>
  </form>

  <div *ngIf="predictions.length > 0">
    <h3>Top 3 Predictions</h3>
    <table class="prediction-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Severity</th>
          <th>Probability</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prediction of predictions">
          <td>{{ prediction.type }}</td>
          <td>{{ prediction.severity }}</td>
          <td>{{ prediction.probability | percent : "1.0-2" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
